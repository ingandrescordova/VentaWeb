						</div>

			</div>

				<div class="controls">
            		<button class="btn btn-info" type="button" onclick="javascript: fnCodigoConsultarProveedor()"><span class="icon-search"></span > Buscar</button>

			</div>
			<div id="ContenidoModalProveedor" class="text-info"></div>

    	<br />
  	</div>
</div>
	  
{{Script|raw}} 
<script>
	function ModalCodigoProducto() {
		jQuery('#MBuscarProducto').modal('show');
	}
</script>
<script>
	function ModalCodigoProveedor() {
		jQuery('#MBuscarProveedor').modal('show');
	}
</script>
<script>
	function fnCodigoConsultar() {
		jQuery.ajax({
			url: '{{NeuralRutasApp.RutaURLBase}}Administrador/Inventario/CodigoConsultar',
			data: jQuery('#FormModal').serialize(),
			type: 'POST',
			beforeSend: function() {
				jQuery('#ContenidoModal').html('<br /><br /><br /><br /><span><img src="{{NeuralRutasApp.RutaImagenes}}loader.gif" /> Procesando, Espere por favor ...</span>');	
			},
			success: function(data) {
				jQuery("#ContenidoModal").html(data);
			}
		});
	}
</script>
<script>
	function fnCodigoConsultarProveedor() {
		jQuery.ajax({
			url: '{{NeuralRutasApp.RutaURLBase}}Administrador/Inventario/CodigoConsultarProveedor',
			data: jQuery('#FormModalProveedor').serialize(),
			type: 'POST',
			beforeSend: function() {
				jQuery('#ContenidoModalProveedor').html('<br /><br /><br /><br /><span><img src="{{NeuralRutasApp.RutaImagenes}}loader.gif" /> Procesando, Espere por favor ...</span>');	
			},
			success: function(data) {
				jQuery("#ContenidoModalProveedor").html(data);
			}
		});
	}
</script>
<script>
/*--Función Que Manda Al Metodo Para GuardarProducto--*/
	function fnGuardarProveedor() {
		jQuery.ajax({
			url: '{{NeuralRutasApp.RutaURLBase}}Administrador/Inventario/GuardarProveedor',
			data: jQuery('#Form').serialize(),
			type: 'POST',
			beforeSend: function() {
        		jQuery('#Contenido').html('<br /><br /><br /><br /><span><img src="{{NeuralRutasApp.RutaImagenes}}loader.gif" /> Procesando, Espere por favor ...</span>');
        	},
			success: function(data) {
				jQuery('#Contenido').html(data);	
			}   
		});
	}
</script>
<script>
/*--Función Que Se Realiza Con El Evento Submit Y Llama A La Funcion GuardarProducto Y frmListadoProductos--*/
	jQuery(document).ready(function(){
		jQuery("Form").keypress(function(e) {
	       	if (e.which == 13) {
	           return false;
	       	}
   		});
		jQuery('#Cantidad').focus();		
		jQuery('#Form').on('submit', function(e){
			var isvalidate = jQuery('#Form').valid();
			if (isvalidate) {
				e.preventDefault();
				fnGuardarProveedor();
			}
			else {
				var $toast = $('#toast-example1').clone();
				jQuery('#alerts-container').append($toast.addClass('in'));
			}					
		});
		$('#show-toast-button').click(function(e){
		   e.preventDefault();
		   var $toast = $( $(this).attr('href')).clone();
		   $('#alerts-container').append($toast.addClass('in'));
		});
	});
</script>
