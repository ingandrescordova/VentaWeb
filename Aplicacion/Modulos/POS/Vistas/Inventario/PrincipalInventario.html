<script>
/*--Funci√≥n Que Muestra La Vista De Listado Del Inventario--*/
 function frmListadoInventario() {
 	jQuery.ajax({
    	url: '{{NeuralRutasApp.RutaURLBase}}Administrador/Inventario/ListaInventario',
        dateType: 'html',
        beforeSend: function() {
        		jQuery('#Contenido').html('<br /><br /><br /><br /><span><img src="{{NeuralRutasApp.RutaImagenes}}loader.gif" /> Procesando, Espere por favor ...</span>');
       	},
        success: function(datos) {
            jQuery('#Contenido').html(datos);
        }
    });
 }
</script>
<script>
   frmListadoInventario(); 
</script>
