<div class="row">
	<div class="span9">
	    <div id="Contenido">
	    </div>
    </div>
</div>
<div class="span1"></div>
 <script>
 function frmModificacionPerfil() {
 	jQuery.ajax({
        url: '{{NeuralRutasApp.RutaURLBase}}Administrador/Perfil/ModificacionPerfil',
        dateType: 'html',
        beforeSend: function() {
        		jQuery('#Contenido').html('<br /><br /><br /><br /><span><img src="{{NeuralRutasApp.RutaImagenes}}loader.gif" /> Procesando, Espere por favor ...</span>');
        	},
        success: function(datos) {
            jQuery('#Contenido').html(datos);
        }
    });
 }
 </script>
 <script>
   frmModificacionPerfil(); 
 </script>
