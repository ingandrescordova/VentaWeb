<script>
	/*--Muestra La Vista De Listado De Proveedores--*/
	function frmListadoProveedores() {
		jQuery.ajax({
        	url: '{{NeuralRutasApp.RutaURLBase}}Administrador/Proveedores/ListaProveedores',
        	dateType: 'html',
        	beforeSend: function() {
        		jQuery('#Contenido').html('<br /><br /><br /><br /><span><img src="{{NeuralRutasApp.RutaImagenes}}loader.gif" /> Procesando, Espere por favor ...</span>');
        	},
        	success: function(datos) {
            	jQuery('#Contenido').html(datos);
        	}
    	});
 	}
</script>
 
<script>
	/*--Muestra La Vista De Listado De Proveedores--*/
