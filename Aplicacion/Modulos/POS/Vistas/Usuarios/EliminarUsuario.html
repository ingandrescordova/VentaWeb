<header id="nav-bar" >  
	<div id="header-container">
	   <a id="backbutton" class="win-backbutton" href="{{NeuralRutasApp.RutaURLBase}}Administrador/Usuarios"></a>
	   <h5>USUARIOS<span class=" icon-arrow-right-2"></span></h5>
	   <h2>Eliminar Registro</h2>
	</div>
</header>
<div class="alert alert-block" id="Eliminar">
	<h3>Advertencia!</h3>
  	Â¿Desea eliminar el registro de la base de datos?
  	<br /><br /><br />
  	<div class="control-group">
		<div class="controls">
			<button class="btn btn-danger" onclick="javascript: fnEliminarUsuario('{{Usuario}}')"><span class="icon-trashcan"> Aceptar</span ></button>              
			<button class="btn btn-inverse" onclick="javascript: frmListadoUsuarios()"><span class="icon-delete"> Cancelar</span ></button>
		</div>
	</div>
</div>
<script>
	function fnEliminarUsuario(Usuario) {
 		jQuery.ajax({
        	url: '{{NeuralRutasApp.RutaURLBase}}Administrador/Usuarios/CambiarStatus/' + Usuario,
           	dataType: 'html',
           	success: function() {
            	frmListadoUsuarios();
			} 
        });  
 }
</script>
<script>
	jQuery(document).ready(function() {
		jQuery("#Eliminar").keypress(function(e) {
	 		if (e.which == 13) {
           		return false;
       		}
   		});
	});
</script>
